# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lthrecommendation

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://lthrecommendations.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_37dfcad401a04144a949e96b9e216ef3 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9aa908760d8a48a4b54ae1f8d793d9b0 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: lthrecommendations.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37dfcad401a04144a949e96b9e216ef3 }}/lthrecommendations:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lthrecommendation'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_a61bff2f9f66490499f2385bb26bfb23 }}
        images: 'lthrecommendations.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_37dfcad401a04144a949e96b9e216ef3 }}/lthrecommendations:${{ github.sha }}'