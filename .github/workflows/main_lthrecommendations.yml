# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - lthrecommendations

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://lthrecommendations.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d670ffad080b418ca5d471cf3daf79ff }}
        password: ${{ secrets.AzureAppService_ContainerPassword_69a3e2bd2a7542078809cc93f3e79b6b }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: lthrecommendations.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d670ffad080b418ca5d471cf3daf79ff }}/webhook:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'lthrecommendations'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_736a019cf91e4522b1fb82b5df094ec8 }}
        images: 'lthrecommendations.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d670ffad080b418ca5d471cf3daf79ff }}/webhook:${{ github.sha }}'